logging:
  level: INFO
  loggers:
    com.company: DEBUG

database:
  driverClass: org.h2.Driver
  url: "jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;INIT=create schema if not exists dropwizard_basic_schema"
  properties:
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.H2Dialect
    hibernate.default_schema: dropwizard_basic_schema


  # the SQL query to run when validating a connection's liveness
  validationQuery: "/* MyApplication Health Check */ SELECT 1"
